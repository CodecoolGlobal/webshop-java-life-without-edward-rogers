<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="header.html"></div>
<head>
    <title>Checkout</title>
    <script src="/static/js/checkout.js" defer></script>
</head>

<body>
<div class="container-card">
    <div class="card-at-the-center">
        <form action="/save-order-details" method="post">
            <h1 style="margin-top: 1em;">Please Fill Out This Form Before Continuing!</h1>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Edward Rogers" name="inputName" required><br>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" placeholder="edward@rogers.com" name="inputEmail" required><br>
            <label for="phone">Telephone number</label><br>
            <input type="tel" id="phone" placeholder="+36301234567" name="inputPhone" minlength="11" maxlength="18" required><br>
            <div class="billing-card">
                <div style="text-align: center">
                    <label>Billing address</label><br>
                </div>
                <input class="address-input" type="text" id="country" name="inputCountryB" placeholder="Country Name"
                       required><br>
                <input class="address-input" type="text" id="city" name="inputCityB" placeholder="City" required><br>
                <input class="address-input" type="number" id="zip" name="inputZipB" placeholder="Zipcode" required><br>
                <textarea class="fill-div" rows="3" cols="20" id="address" name="inputAddressB"
                          placeholder="123 Main Street, New York"
                          required></textarea><br>
            </div>
            <div class="shipping-card">
                <div style="text-align: center">
                    <label>Shipping address</label><br>
                </div>
                <input class="address-input" type="text" id="countryS" name="inputCountryS" placeholder="Country Name"
                       required><br>
                <input class="address-input" type="text" id="cityS" name="inputCityS" placeholder="City" required><br>
                <input class="address-input" type="number" id="zipS" name="inputZipS" placeholder="Zipcode" required><br>
                <textarea class="fill-div" rows="3" cols="20" id="addressS" name="inputAddressS"
                          placeholder="123 Main Street, New York"
                          required></textarea>
            </div>
            <label for="fill-or-delete"><input type="checkbox" id="fill-or-delete" class value="unchecked">Shipping
                address is the same as Billing address.</label><br>
            <button class="btn btn-success continue-button" type="submit">Continue</button>
        </form>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>
</body>
</html>
